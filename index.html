<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <main class="main-content">

    <section class="instagram-phone">
      <img src="./img/img-phone.png" alt="celular">
    </section>

    <section class="instagram-continue">

      <section class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil" class="user-photo">
        </div>
        <button><a href="#" class="instagram-login"><span>Continue como PeryclesReis</span></a></button>
        <a href="#" class="instagram-logout">Remover conta</a>
      </section>

      <section class="group">
        <p class="not-account">Não é PeryclesReis?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </section>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="logo">
          <a href=""></a>
          <a href=""></a>
          <img src="img/apple-button.png" alt="apple image" class="apple-img">
          <img src="img/googleplay-button.png" alt="google image" class="google-img">
        </div>
      </div>
    </section>

  </main>
</body>
</html>
